  
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
  .required:after {
    content:" *";
    color: red;
  }
</style>
<body style="padding-left: 350px;padding-right: 350px;">
<div style="background: #0099ff;padding-top: 5px;padding-bottom: 2px;">
	<center><h4>Player Details.</h4></center>
</div>
<div style="background: #99ccff";>
<center>
	<form action="index.html" method="post">
        <table>
            <tr>
                <td><label class="required">Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input type="text" name="name" placeholder="Enter Name" autofocus required><br><br></td>
            </tr>
            <tr>
                <td><label class="required">DOB:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="date" name="dob" placeholder="DD/MM/YYYY" required=><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Age</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="age" placeholder="Enter your age" max="100" required="true"><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Email Id:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="Email" name="email" placeholder="Enter email" required="true"><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Country</label>&nbsp;&nbsp;&nbsp;</td>
                <td><select>
                    <option>India</option>
                    <option>Bangladesh</option>
                    <option>Mayanmar</option>
                </select><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Skill:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="checkbox" name="bat_ball" id="batting">
                    <label for="batting">Batting</label>
                    <input type="checkbox" name="bat_ball" id="bowling">
                    <label for="bowling">Bowling</label><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Bat Style:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="radio" name="bstyle" id="rtbs" value="right_handed">
                    <label for="rtbs">Right handed</label>&nbsp;
                    <input type="radio" name="bstyle" id="ltbs" value="left_handed">
                    <label for="ltbs">Left handed</label><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Bowl Style:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="radio" name="blstyle" id="rtbls" value="right_handed_b">
                    <label for="rtbls">Right handed</label>&nbsp;
                    <input type="radio" name="blstyle" id="ltbls" value="left_handed_b">
                    <label for="ltbls">Left handed</label><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Matches:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="mp" placeholder="Matches played in numbers" required="true"><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Runs;</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="run" placeholder="Runs Scored" required="true"><br><br></td>
            </tr>
            <tr>
                <td><label class="required">Wickets:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="wicket" placeholder="Wickets Taken" required="true"><br><br></td>
            </tr>
            <tr>
                <td><label>Achievements:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><textarea rows="7" cols="25" name="achieve" placeholder="Enter your Achievements"></textarea><br><br></td>
            </tr>
        </table>
	</form>
</center>
</div>
<div style="margin-top: 25px;background: #0099ff;padding-top: 10px;padding-bottom: 10px;">
	<center>
	<input type="submit" name="sub" value="Submit">
	<input type="reset" name="res" value="Reset">
	</center>
</div>
</body>
</html>
