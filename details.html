<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
  .required:after {
    content:" *";
    color: red;
  }
</style>
<body style="padding-left: 210px;padding-right: 210px;">
<div style="background: #0099ff;">
	<center><h4>Player Details.</h4></center>
</div>
<div style="background: #99ccff";>
	<center>
	<form action="index.html" method="post">
		<label class="required">Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" name="name" placeholder="Enter Name" autofocus required><br><br>
		<label class="required">DOB:</label>&nbsp;&nbsp;&nbsp;
		<input type="date" name="dob" placeholder="DD/MM/YYYY" required=><br><br>
		<label class="required">Age</label>&nbsp;&nbsp;&nbsp;
		<input type="number" name="age" placeholder="Enter your age" max="100" required="true"><br><br>
		<label class="required">Email Id:</label>&nbsp;&nbsp;&nbsp;
		<input type="Email" name="email" placeholder="Enter email" required="true"><br><br>
		<label class="required">Country</label>&nbsp;&nbsp;&nbsp;
		<select>
			<option>India</option>
			<option>Bangladesh</option>
			<option>Mayanmar</option>
		</select><br><br>
		<label class="required">Skill:</label>&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="batting" id="batting">
		<label for="batting">Batting</label>
		<input type="checkbox" name="bowling" id="bowling">
		<label for="bowlinging">Bowling</label><br><br>
		<label class="required">Bat Style:</label>&nbsp;&nbsp;&nbsp;
		<input type="radio" name="bstyle" id="rtbs">
		<label for="rtbs">Right handed</label>&nbsp;
		<input type="radio" name="bstyle1" id="ltbs">
		<label for="ltbs">Left handed</label><br><br>
		<label class="required">Bowl Style:</label>&nbsp;&nbsp;&nbsp;
		<input type="radio" name="blstyle" id="rtbls">
		<label for="rtbls">Right handed</label>&nbsp;
		<input type="radio" name="blstyle1" id="ltbls">
		<label for="ltbls">Left handed</label><br><br>
		<label class="required">Matches:</label>&nbsp;&nbsp;&nbsp;
		<input type="number" name="mp" placeholder="Matches played in numbers" required="true"><br><br>
		<label class="required">Runs;</label>&nbsp;&nbsp;&nbsp;
		<input type="number" name="run" placeholder="Runs Scored" required="true"><br><br>
		<label class="required">Wickets:</label>&nbsp;&nbsp;&nbsp;
		<input type="number" name="wicket" placeholder="Wickets Taken" required="true"><br><br>
		<label>Achievements:</label>&nbsp;&nbsp;&nbsp;
		<textarea rows="7" cols="25" name="achieve" placeholder="Enter your Achievements"></textarea><br><br>
	</form>
	</center>
</div>
<div style="margin-top: 25px;background: #0099ff;padding-top: 10px;padding-bottom: 10px;">
	<center>
	<input type="submit" name="sub" value="Submit">
	<input type="reset" name="res" value="Reset">
	</center>
</div>
</body>
</html>
